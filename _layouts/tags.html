---
layout: default
---
<h2 class="page-heading">{{site.data.tags[page.tag]}}</h2>
{% include tags.html %}
<ul class="post-list">
  {% for post in site.posts %}
    {% if post.layout != 'tags' %}
      {% for tag in post.tags %}
        {% if tag == page.tag %}
          {% include card.html post=post %}
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
</ul>
