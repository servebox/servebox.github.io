---
layout: default
---

<div class="home">

  <h1 class="page-heading">All posts</h1>
  {% include tags.html %}

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.layout != 'tags' %}
        {% include card.html post=post %}
      {% endif %}
    {% endfor %}
  </ul>

</div>
