---
layout: default
---

<div class="home">

  <h1 class="page-heading">All posts</h1>
  {% include tags.html %}

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.layout != 'tags' %}
        {% include card.html post=post %}
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
